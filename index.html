<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Selfie com a Vivi - Vivari Beach Club</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #selfieButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background: #ff4081;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <button id="selfieButton">ðŸ“¸ Tirar Selfie</button>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js";
    console.log("Three.js funcionando:", THREE.REVISION);

    // === Ativar cÃ¢mera ===
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => console.error("Erro ao acessar cÃ¢mera:", err));

    // === Cena 3D ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luz
    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    // Carregar Vivi
    const loader = new GLTFLoader();
    loader.load('vivi.glb', gltf => {
      const vivi = gltf.scene;
      vivi.scale.set(2, 2, 2);
      vivi.position.set(0, -1, -3);
      scene.add(vivi);

      function animate() {
        requestAnimationFrame(animate);
        vivi.rotation.y += 0.01; // gira levemente
        renderer.render(scene, camera);
      }
      animate();
    }, undefined, err => {
      console.error("Erro ao carregar vivi.glb:", err);
    });

    camera.position.z = 3;

    // === BotÃ£o Selfie ===
    document.getElementById("selfieButton").addEventListener("click", () => {
      const canvas = document.createElement("canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const ctx = canvas.getContext("2d");

      // Fundo: vÃ­deo da cÃ¢mera
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      // SobreposiÃ§Ã£o: Vivi renderizada
      ctx.drawImage(renderer.domElement, 0, 0, canvas.width, canvas.height);

      // Texto (marca dâ€™Ã¡gua)
      ctx.font = "bold 40px Arial";
      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.fillText("Estou no Vivari Beach Club", canvas.width / 2, 60);

      // Baixar selfie
      const link = document.createElement("a");
      link.download = "selfie_vivi.png";
      link.href = canvas.toDataURL();
      link.click();
    });

    // Ajuste de tela responsiva
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
