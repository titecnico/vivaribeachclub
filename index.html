<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Selfie AR - Vivari Beach Club</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
  body { margin:0; background:#000; overflow:hidden; font-family:Arial,sans-serif; }
  #cameraVideo {
    position:fixed; top:0; left:0; width:100vw; height:100vh;
    object-fit:cover; z-index:0;
  }
  model-viewer {
    position:fixed; top:0; left:0; width:100vw; height:100vh;
    z-index:1; pointer-events:none;
    opacity:0.9; /* Transpar칡ncia do modelo sobre a c칙mera */
  }
  #captureBtn {
    position:absolute; bottom:20px; left:50%; transform:translateX(-50%);
    z-index:10;
    padding:12px 20px; border:none; border-radius:12px;
    background:#0b84ff; color:#fff; font-weight:bold; font-size:18px;
    cursor:pointer; box-shadow:0 4px 8px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<video id="cameraVideo" autoplay playsinline muted></video>
<model-viewer id="model" src="vivi.glb"
              alt="Vivi 3D"
              camera-controls
              auto-rotate
              ar
              ar-modes="webxr scene-viewer quick-look"
              environment-image="neutral"
              shadow-intensity="1">
</model-viewer>

<button id="captureBtn">游닞 Tirar Selfie</button>

<script>
  // Acessa c칙mera do celular
  const video = document.getElementById('cameraVideo');
  navigator.mediaDevices.getUserMedia({ video:{ facingMode:"user" } })
    .then(stream => video.srcObject = stream)
    .catch(err => console.error('Erro ao acessar c칙mera:', err));

  const captureBtn = document.getElementById('captureBtn');
  const modelViewer = document.getElementById('model');

  captureBtn.addEventListener('click', async () => {
    try {
      // Captura render do model-viewer
      const modelSnapshot = await modelViewer.toDataURL();

      // Cria canvas do tamanho da tela
      const canvas = document.createElement('canvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const ctx = canvas.getContext('2d');

      // Desenha v칤deo da c칙mera
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Desenha modelo sobreposto
      const imgModel = new Image();
      imgModel.onload = () => {
        ctx.drawImage(imgModel, 0, 0, canvas.width, canvas.height);

        // Adiciona marca d'치gua
        ctx.font = `${Math.floor(canvas.height/20)}px Arial`;
        ctx.fillStyle = "rgba(255,255,255,0.6)";
        ctx.textAlign = "right";
        ctx.fillText("Vivari Beach Club", canvas.width-20, canvas.height-20);

        // Salvar imagem final
        const link = document.createElement('a');
        link.download = 'selfie_vivi.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      };
      imgModel.src = modelSnapshot;

    } catch(err) {
      console.error("Erro ao capturar selfie:", err);
      alert("N칚o foi poss칤vel capturar a selfie. Use um celular moderno com AR.");
    }
  });
</script>

</body>
</html>
