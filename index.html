<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vivari Beach Club - Selfie com Vivi</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }
    #videoElement {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      transform: scaleX(-1); /* espelha para selfie */
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 3;
    }
    .btn {
      padding: 18px 28px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }
    .btn:hover {
      background: #ffcc00;
    }
  </style>
</head>
<body>
  <video id="videoElement" autoplay playsinline></video>
  <canvas id="threeCanvas"></canvas>
  <div class="controls">
    <button id="switchCamera" class="btn">游댃 Trocar C칙mera</button>
    <button id="captureBtn" class="btn">游닞 Tirar Selfie</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const video = document.getElementById('videoElement');
    const canvas = document.getElementById('threeCanvas');
    const captureBtn = document.getElementById('captureBtn');
    const switchCameraBtn = document.getElementById('switchCamera');

    let currentStream = null;
    let useFrontCamera = true;

    // Inicia c칙mera
    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      try {
        currentStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: useFrontCamera ? "user" : "environment" }
        });
        video.srcObject = currentStream;
        video.style.transform = useFrontCamera ? "scaleX(-1)" : "scaleX(1)";
      } catch (err) {
        alert("Erro ao acessar c칙mera: " + err);
      }
    }

    switchCameraBtn.addEventListener('click', () => {
      useFrontCamera = !useFrontCamera;
      startCamera();
    });

    // Configura칞칚o THREE.js
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3);

    renderer.setSize(window.innerWidth, window.innerHeight);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(light);

    let vivi;
    const loader = new THREE.GLTFLoader();
    loader.load("vivi.glb", (gltf) => {
      vivi = gltf.scene;
      vivi.scale.set(1.3, 1.3, 1.3); // um pouco menor para caber a pessoa
      vivi.position.set(0, -1.2, 0);
      scene.add(vivi);
    });

    // Rota칞칚o autom치tica
    function animate() {
      requestAnimationFrame(animate);
      if (vivi) vivi.rotation.y = Math.sin(Date.now() * 0.001) * 0.3;
      renderer.render(scene, camera);
    }
    animate();

    // Captura de foto
    captureBtn.addEventListener('click', () => {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = window.innerWidth;
      tempCanvas.height = window.innerHeight;
      const ctx = tempCanvas.getContext('2d');

      // espelha s칩 se for c칙mera frontal
      if (useFrontCamera) {
        ctx.translate(tempCanvas.width, 0);
        ctx.scale(-1, 1);
      }
      ctx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);

      // Marca d'치gua
      ctx.font = "40px Arial Black";
      ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
      ctx.textAlign = "center";
      ctx.fillText("Vivari Beach Club", tempCanvas.width / 2, tempCanvas.height - 40);

      const link = document.createElement('a');
      link.download = 'selfie_vivari.png';
      link.href = tempCanvas.toDataURL('image/png');
      link.click();
    });

    startCamera();
  </script>
</body>
</html>
